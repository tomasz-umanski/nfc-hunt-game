# Database Configuration - Using environment variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Production JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.generate_statistics=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:20000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:300000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:1200000}
spring.datasource.hikari.leak-detection-threshold=${DB_LEAK_DETECTION:60000}

# Security Configuration
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.access-token.expiration=${JWT_ACCESS_TOKEN_EXPIRATION:900000}
application.security.jwt.refresh-token.expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Frontend Configuration
application.frontend.url=${FRONTEND_URL}

# File Upload Configuration
app.upload.directory=${UPLOAD_DIRECTORY:/app/uploads}

# Flyway configuration
spring.flyway.clean-disabled=${FLYWAY_CLEAN_DISABLED:true}
spring.flyway.placeholders.admin.user.id=${ADMIN_USER_ID}
spring.flyway.placeholders.admin.user.email=${ADMIN_EMAIL}
spring.flyway.placeholders.admin.user.password=${ADMIN_PASSWORD_HASH}

# Production logging
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.yourpackage=${APP_LOG_LEVEL:INFO}

# Performance and Security
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.http2.enabled=true
server.forward-headers-strategy=framework

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=${SHUTDOWN_TIMEOUT:30s}

# Cache configuration
spring.cache.type=${CACHE_TYPE:simple}
